version: 0.2

phases:
  install:
    commands: 
      - echo installing serverless
      - npm install -g serverless
  pre_build:
    commands: 
      - echo installing npm dependencies
      - npm install
  build:
    commands: 
      - echo building... `date`
      - sls deploy -v -s $ENV_NAME
  post_build:
    commands: 
      - deployment complete