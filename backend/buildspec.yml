version: 0.2

phases:
  install:
    commands: 
      - cd ui
      - echo installing serverless
      - npm install -g serverless
  pre_build:
    commands: 
      - echo installing npm dependencies
      - ls 
      - pwd
      - cd ui
      - npm install
  build:
    commands: 
      - echo building... `date`
      - pwd
      - cd ui
      - sls deploy 
  post_build:
    commands: 
      - echo deployment complete